<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        <div class="error" id="errorMsg">Passwords do not match!</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-3">
      <a href="login.html" class="btn btn-outline-primary w-50 me-2">‚Üê Back to Login</a>
      <a href="index.html" class="btn btn-outline-secondary w-50">üè† Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("resetForm");
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      if (newPassword.value !== confirmPassword.value) {
        e.preventDefault(); // Hana form ta tura
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        alert("Password successfully reset!");
      }
    });
  </script>

</body>
</html>
