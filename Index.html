<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sunnah Data Sub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Sunnah Data Sub</h2>

    <div class="card p-4 shadow-sm">
      <form id="purchaseForm">
        <div class="mb-3">
          <label class="form-label">Network</label>
          <select class="form-select" id="network">
            <option value="mtn">MTN</option>
            <option value="glo">GLO</option>
            <option value="airtel">AIRTEL</option>
            <option value="etisalat">9Mobile</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="0701..." required>
        </div>

        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="500" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>

      <div id="result" class="mt-4"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
